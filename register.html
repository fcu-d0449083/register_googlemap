<!DOCTYPE html>
<html lang="en">

<head>
    <title>JQuery Assignment</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #uni-map {
             height: 300px;
             width: 100%;
            }
    </style>
</head>

<body>
    <div class="container" style="margin-top: 30px">
        <h3>User Registration</h3>
        <form>
            <div class="form-group">
                <label for="username">User Name:</label>
                <input type="text" class="form-control" id="username"  required="required">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email"  required="required">
            </div>
            <div class="form-group">
                <label for="pwd">Password (Minimum length is 8 characters):</label>
                <input type="password" class="form-control" id="pwd">
            </div>
            <div class="form-group">
                <label for="pwd-confirmation">Password Confirmation:</label>
                <input type="password" class="form-control" id="pwd-confirmation">
            </div>
            <div class="form-group">
                <label for="sel1">University:</label>
                <select class="form-control" id="sel1">
                    <option value="1">National Taiwan University</option>
                    <option value="2">Feng Chia University</option>
                    <option value="3">National Cheng Kung University</option>
                </select>
            </div>
            <div id="uni-map" style="margin-bottom: 10px"></div>
            <button type="button" class="btn btn-primary" id="btn-submit">Register</button>
        </form>
        <div id="or-map"></div>
        <div id="uni-map"></div>
    </div>
    <script>
        function initMap() {
            var mark = { lat: 25.017293, lng: 121.539760 };
            var map = new
                google.maps.Map(document.getElementById("uni-map"), {
                    zoom: 15,
                    center: mark
                });
            var marker = new google.maps.Marker({
                position: mark,
                map: map
            });
        }
        $(document).ready(function () {
            initMap();
        });
        function updateMap(chose) {
            var mark = chose;
            var map = new
                google.maps.Map(document.getElementById("uni-map"), {
                    zoom: 15,
                    center: mark
                });
            var marker = new google.maps.Marker({
                position: mark,
                map: map
            });

        }
        $(document).ready(function () {
            $("#sel1").change(function () {
                var ss = $("#sel1").val();
                if (ss == "1") {
                    chose = { lat: 25.017293, lng: 121.539760 };
                    updateMap(chose);

                }
                else if (ss == "2") {
                    chose = { lat: 24.180064, lng: 120.648230 };
                    updateMap(chose);
                }
                else if (ss == "3") {
                    chose = { lat: 22.998797, lng: 120.219478 };
                    updateMap(chose);
                }
            });
        });
        function check(){
           var a=$("#pwd").val();
           var b=a.length;
           if(b<=8){
               alert("The Minimum length of password is 8.");
               return 0;
           }
           else{
               return 1;
           }
           
        }
        function compare(){
            var a=$("#pwd").val();
            var b=$("#pwd-confirmation").val();
            if(a==b){
                return 1;
            }
            else{
                alert("Please confirm your password");
                return 0;

            }

        }
        function required(){
            var a=$("#username").val();
            if(a==""){
                alert("Please input your username");
                return 0;
            }
            else{
                return 1;
            }
        }
        $(document).ready(function () {
            $("#btn-submit").click(function () {
                if(check()+compare()+required()==3){
                    alert("Register Successfully");
                }
            });

        });
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVzeYipfPzJuiHOUEu1CNUy9cYuaLBHaY&callback=initMap"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVzeYipfPzJuiHOUEu1CNUy9cYuaLBHaY&callback=updateMap"></script>
</body>

</html>
